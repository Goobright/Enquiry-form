<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form - Goobright</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/efbc36f282.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body * {
            font-family: Poppins, sans-serif !important;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container-fluid" style="background-color: #effafa;" id="im">
        <div class="container col-12 d-flex align-items-center justify-content-center"style="margin-bottom: 0;">
        <img src="images/GooBright final.png" alt="Image" style="width: 300px; height: auto; margin-bottom: 20px;" class="mt-3">
        </div>
        <!-- <div class="container col-12 d-flex align-items-center justify-content-center" style="margin-bottom: 0;">
            <img src="images/2.png" alt="Image" style="width: 400px; height: auto; margin-bottom: 20px;" class="mt-3">
            </div> -->
        <div class="row">
            <div class="container col-12 d-flex align-items-center justify-content-center">
                <form id="gform" method="post" action="" class="bg-white p-3 mt-5 rounded rounded-lg shadow" style="width: 370px;">
                    <h5 class="text-start fw-bold d-flex align-items-center justify-content-center text-primary">Enquiry Form</h5>
                    <br>

            
                    <label for="refered_by" style="font-weight: 600;">Refered By</label>
                    <input type="text" name="refered_by" id="refered_by" placeholder="Refered By" class="form-control mb-3 mt-2 border border-opacity-25" required>

                    <label for="Full_Name" style="font-weight: 600;">Full Name</label>
                    <input type="text" name="Full_Name" id="Full_Name" placeholder="Full Name" class="form-control mb-3 mt-2 border border-opacity-25" required>

                    <label for="DOB" style="font-weight: 600;">Date of Birth</label>
                    <input type="date" name="DOB" id="DOB" placeholder="Date of Birth" class="form-control mb-3 mt-2 border border-opacity-25 " required>

                    <label for="Address" class="form-label" style="font-weight: 600;">Address</label>
                    <textarea class="form-control border border-opacity-25 " name="Address" id="Address" rows="2" style="resize: none;" required></textarea>

                    <div class="mt-2">
                        <label for="School" style="font-weight: 600;">School</label>
                    <input type="text" name="School" id="School" placeholder="School" class="form-control mb-3 mt-2 border border-opacity-25 " required>
                    </div>

                    <label for="Batch" style="font-weight: 600;">Batch</label>
                    <input type="text" name="Batch" id="Batch" placeholder="Batch" class="form-control mb-3 mt-2 border border-opacity-25 " required>

                    <label for="Student_number" style="font-weight: 600;">Student Mobile Number</label>
                    <input type="number" name="Student_number" id="Student_number" placeholder="Student Number" class="form-control mb-3 mt-2 border border-opacity-25 " required>

                    <label for="Parent_Number" style="font-weight: 600;">Parent Mobile Number</label>
                    <input type="number" name="Parent_Number" id="Parent_Number" placeholder="Parent Number" class="form-control mb-3 mt-2 border border-opacity-25 " required>

                    <label for="Course" style="font-weight: 600;">Looking For</label>
                    <input type="text" name="Course" id="Course" placeholder="Which Course you are looking" class="form-control mb-3 mt-2 border border-opacity-25 " required>

                    <label for="mark_10" style="font-weight: 600;">Mark Obtained in Standard</label>
                    <input type="text" name="mark_10" id="mark_10" placeholder="10th Standard" class="form-control mb-3 mt-2 border border-opacity-25" required>

                    <input type="text" name="mark_11" id="mark_11" placeholder="11th Standard" class="form-control mb-3 mt-2 border border-opacity-25" required>

                    <input type="text" name="mark_12" id="mark_12" placeholder="12th Standard" class="form-control mb-3 mt-2 border border-opacity-25" required>
                    <input type="submit" value="Submit" class="btn btn-primary mt-2 fw-bold d-block text-center mx-auto" style= "width: 100%;">
<!--                    <a href="#" id="submitButton" class="btn btn-primary mt-2 fw-bold d-block text-center mx-auto">Submit</a>-->
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#gform").submit((e)=>{
            e.preventDefault()
            $.ajax({
             url:"https://script.google.com/macros/s/AKfycby37BqxHRoCDgAbpoXeGB0oTWlhT9ygeJKBsK8sJPHfTXCAUXOeufbaXK9BWAd3D5o/exec",
                data:$("#gform").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
//                    window.location.reload()
                    window.location.href=""
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>

</html>
